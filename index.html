<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MOVIE PLAY —— Powered by godyu</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:black;">

<div style="text-align:center;">
    <br>
    <input type="text" placeholder="请输入MP4地址" id="link">
    <button onclick="load()" class="btn btn-success btn-xs">加载</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="playPause()" class="btn btn-primary btn-xs">播放/暂停</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="makeBig()" class="btn btn-warning btn-xs">放大</button>
    <button onclick="makeNormal()" class="btn btn-warning btn-xs">普通</button>
    <button onclick="makeSmall()" class="btn btn-warning btn-xs">缩小</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <!--<button onclick="getPlaySpeed()" class="btn btn-info btn-xs">当前播放速度</button>-->
    <button onclick="setPlaySpeed(0.5)" class="btn btn-info btn-xs">0.5X</button>
    <button onclick="setPlaySpeed(1)" class="btn btn-info btn-xs">1X</button>
    <button onclick="setPlaySpeed(1.5)" class="btn btn-info btn-xs">1.5X</button>
    <button onclick="setPlaySpeed(2)" class="btn btn-info btn-xs">2X</button>
    <button onclick="setPlaySpeed(2.5)" class="btn btn-info btn-xs">2.5X</button>
    <div style="margin:10px"></div>
    <video id="video" width="800" autoplay controls>
        <source src=""
                type="video/mp4" id="movie">
        温馨提示：您浏览器不支持本播放功能!
    </video>
</div>

</body>
</html>
<script>
    var myVideo = document.getElementById("video");

    function load() {
      $("#movie").attr("src",$("#link").val());
      myVideo.load();
    }
    /*function getPlaySpeed() {
        alert(myVideo.playbackRate);//获取播放速度
    }*/

    function setPlaySpeed(index) {
        myVideo.playbackRate = index;//设定新的播放速度
    }

    function playPause() {
        if (myVideo.paused)
            myVideo.play(); //播放
        else
            myVideo.pause(); //暂停播放
    }

    function makeBig() {
        myVideo.width = myVideo.width + 100;
        if (myVideo.width > $(window).width()) {
            myVideo.width = $(window).width()
        }
    }

    function makeSmall() {
        myVideo.width = myVideo.width - 100;
    }

    function makeNormal() {
        myVideo.width = 800;
    }
</script>
